<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=StyleSheet href="/styles/style_figuras.css" type="text/css" media=screen>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
    <title>Figuras Geom√©tricas</title>
</head>
<body>
    <div class = "contenedor">
        <div class="subcontenedor">
            <div class="figura">
                <div class="encabezado">
                    <p>Square</p>
                    <img src="/icons-logos/cuadrado.svg" alt="cuadrado">
                </div>
                <form>
                    <label for="datos" class="label">Side:</label>
                    <input type="number" id="lado" placeholder="value in cm" class="input-lado" >
                </form>
                <div class="botonera">
                    <button class="boton">Surface</button>
                    <button class="boton">Perimeter</button>
                </div>
                <div class="resultados">
                    <p>result</p>
                </div>
            </div>

            <div class="figura">
                <div class="encabezado">
                    <p>Rectangle</p>
                    <img src="/icons-logos/rectangulo.svg" alt="rectangulo">
                </div>
                <form>
                    <label for="datos" class="label">Longest side:</label>
                    <input type="number" id="lado" placeholder="value in cm" class="input-lado" >
                    <label for="datos" class="label">Shortest side:</label>
                    <input type="number" id="lado" placeholder="value in cm" class="input-lado" >
                </form>
                <div class="botonera">
                    <button class="boton">Surface</button>
                    <button class="boton">Perimeter</button>
                </div>
                <div class="resultados">
                    <p>result</p>
                </div>
            </div>

            <div class="figura">
                <div class="encabezado">
                    <p>Triangle</p>
                    <img src="/icons-logos/triangulo.svg" alt="triangulo">
                </div>
                <form>
                    <p for="datos" class="label">Side a:</p>
                    <input type="number" id="lado" placeholder="value in cm" class="input-lado" >
                    <p for="datos" class="label">Side b:</p>
                    <input type="number" id="lado" placeholder="value in cm" class="input-lado" >
                    <p for="datos" class="label">Side c:</p>
                    <input type="number" id="lado" placeholder="value in cm" class="input-lado" >
                </form>
                <div class="botonera">
                    <button class="boton">Surface</button>
                    <button class="boton">Perimeter</button>
                </div>
                <div class="resultados">
                    <p>result</p>
                </div>

            </div>
            <div class="figura">
                <div class="encabezado">
                    <p>Circumference</p>
                    <img src="/icons-logos/circulo.svg" alt="circunferencia">
                </div>
                <form>
                    <label for="datos" class="label">Radio:</label>
                    <input type="number" id="lado" placeholder="value in cm" class="input-lado" >
                </form>
                <div class="botonera">
                    <button class="boton">Surface</button>
                    <button class="boton">Perimeter</button>
                </div>
                <div class="resultados">
                    <p>result</p>
                </div>     
            </div>
        </div>
    </div>
</body>
</html>
